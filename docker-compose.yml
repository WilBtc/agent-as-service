version: '3.8'

services:
  aaas:
    build: .
    container_name: aaas-server
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_AGENTS=${MAX_AGENTS:-50}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT:-3600}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - agents-workdir:/tmp/aaas-agents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aaas-network

volumes:
  agents-workdir:
    driver: local

networks:
  aaas-network:
    driver: bridge
